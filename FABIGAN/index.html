<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FABIGAN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
        }

        .video {
            position: absolute;
            height: 100vh;
            z-index: -1;
        }

        .debugtext {
            color: white;
            font-size: 3rem;
        }
    </style>
</head>

<body>
    <video class="video" preload="metadata" muted loop autoplay>
        <source src="./fabian_gan_latent_space.mp4" type="video/mp4">
    </video>
    <div class="test">
        <p class="debugtext"></p>
    </div>
    <script>
        window.onload = function () {

            //get elements
            let video = document.querySelector(".video");
            let debug = document.querySelector(".debugtext")

            var videoDuration;

            var accumulatedCombinedAcceleration = 0;

            //the higher the value, the lower the sensitivity and the less the face will move
            var sensitivity = 3;

            //the lower, the quicker the face will return to not moving
            //range 0 - 1
            var delay = .8;

            var baseSpeed = .2;

            //acceleration variables
            var aX;
            var aY;
            var aZ;


            //get video duration
            video.onloadedmetadata = function () {
                videoDuration = video.duration;
                video.playbackRate = 1;

            };


            //step through video
            setInterval(function () {
                let combinedAcceleration = Math.floor(Math.abs(aX) + Math.abs(aY) + Math.abs(aZ)) / sensitivity;
                
                if (!isNaN(combinedAcceleration)) accumulatedCombinedAcceleration += combinedAcceleration;
                accumulatedCombinedAcceleration *= delay;
                
                console.log("accumu " + (baseSpeed + accumulatedCombinedAcceleration));

                video.playbackRate = baseSpeed + accumulatedCombinedAcceleration;
            }, 100);


            //accelerometer code
            if (window.DeviceMotionEvent == undefined) {
                //No accelerometer is present. Use buttons. 
                console.log("no accelerometer found");
            }
            else {
                window.addEventListener("devicemotion", accelerometerUpdate, true);
            }

            function accelerometerUpdate(e) {
                aX = event.acceleration.x;
                aY = event.acceleration.y;
                aZ = event.acceleration.z;              

                // //show acceleration values in debug p
                // debug.innerHTML =  " aX: " + Number(Math.abs(aX)).toFixed(2) + "<br>aY: " + Number(Math.abs(aY)).toFixed(2) + "<br>aZ: " + Number(Math.abs(aZ)).toFixed(2);

            }

        }
    </script>
</body>

</html>
