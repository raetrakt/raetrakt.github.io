<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FABIGAN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
        }

        .video {
            position: absolute;
            height: 100vh;
            z-index: -1;
        }

        .debugtext {
            color: white;
            font-size: 3rem;
        }

        .indicatorDot {
            width: 30px;
            height: 30px;
            background-color: #ffab56;
            border-radius: 50%;
            position: fixed;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="main">
        <button id="accelPermsButton" onclick="getAccel()" style="height:50px;">Get Accelerometer Permissions</button>
        <div class="indicatorDot" style="left:30%; top:30%;"></div>
    </div>

    <video class="video" preload="metadata" muted loop autoplay>
        <source src="./interpolation_linear.mp4" type="video/mp4">
    </video>
    <div class="test">
        <p class="debugtext"></p>
    </div>
    <script>
        window.onload = function () {

            //get elements
            let video = document.querySelector(".video");
            let debug = document.querySelector(".debugtext")

            var videoDuration;

            var accumulatedCombinedAcceleration = 0;

            //the higher the value, the lower the sensitivity and the less the face will move
            var rigidity = 1.5;

            //the lower, the quicker the face will return to not moving
            //range 0 - 1
            var delay = .8;

            var baseSpeed = 0;

            //acceleration variables
            var aX;
            var aY;
            var aZ;


            //get video duration
            video.onloadedmetadata = function () {
                videoDuration = video.duration;
                video.playbackRate = 1;

            };


            //step through video
            setInterval(function () {
                let combinedAcceleration = Math.floor(Math.abs(aX) + Math.abs(aY) + Math.abs(aZ)) / rigidity;

                if (!isNaN(combinedAcceleration)) accumulatedCombinedAcceleration += combinedAcceleration;
                accumulatedCombinedAcceleration *= delay;

                console.log("accumu " + (accumulatedCombinedAcceleration));

                video.playbackRate = accumulatedCombinedAcceleration;

                if (video.playbackRate < .15) {
                    video.pause();
                } else {
                    video.play();
                }

            }, 100);


            //accelerometer code
            if (window.DeviceMotionEvent == undefined) {
                //No accelerometer is present. Use buttons. 
                console.log("no accelerometer found");
            }
            else {
                window.addEventListener("devicemotion", accelerometerUpdate, true);
            }

            function accelerometerUpdate(e) {
                aX = event.acceleration.x;
                aY = event.acceleration.y;
                aZ = event.acceleration.z;

                // //show acceleration values in debug p
                // debug.innerHTML =  " aX: " + Number(Math.abs(aX)).toFixed(2) + "<br>aY: " + Number(Math.abs(aY)).toFixed(2) + "<br>aZ: " + Number(Math.abs(aZ)).toFixed(2);

            }

            function getAccel() {
                DeviceMotionEvent.requestPermission().then(response => {
                    if (response == 'granted') {
                        // Add a listener to get smartphone orientation 
                        // in the alpha-beta-gamma axes (units in degrees)
                        window.addEventListener('deviceorientation', (event) => {
                            // Expose each orientation angle in a more readable way
                            rotation_degrees = event.alpha;
                            frontToBack_degrees = event.beta;
                            leftToRight_degrees = event.gamma;

                            // Update velocity according to how tilted the phone is
                            // Since phones are narrower than they are long, double the increase to the x velocity
                            vx = vx + leftToRight_degrees * updateRate * 2;
                            vy = vy + frontToBack_degrees * updateRate;

                            // Update position and clip it to bounds
                            px = px + vx * .5;
                            if (px > 98 || px < 0) {
                                px = Math.max(0, Math.min(98, px)) // Clip px between 0-98
                                vx = 0;
                            }

                            py = py + vy * .5;
                            if (py > 98 || py < 0) {
                                py = Math.max(0, Math.min(98, py)) // Clip py between 0-98
                                vy = 0;
                            }

                            dot = document.getElementsByClassName("indicatorDot")[0]
                            dot.setAttribute('style', "left:" + (px) + "%;" +
                                "top:" + (py) + "%;");

                        });
                    }
                });
            }
        }

        }
    </script>
</body>

</html>
