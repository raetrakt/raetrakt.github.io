<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FABIGAN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
        }

        .video {
            position: absolute;
            height: 100vh;
            z-index: -1;
        }

        .debugtext {
            color: white;
            font-size: 3rem;
        }
    </style>
</head>

<body>
    <video class="video" preload="metadata" muted loop autoplay>
        <source src="./fabian_gan_latent_space.mp4" type="video/mp4">
    </video>
    <div class="test">
        <p class="debugtext">reload please</p>
    </div>
    <script>
        window.onload = function () {

            //get elements
            let video = document.querySelector(".video");
            let debug = document.querySelector(".debugtext")

            var videoDuration;

            var accumulatedCombinedAcceleration = 0;

            var aX;
            var aY;
            var aZ;

            var time = 0;

            //get vid duration
            video.onloadedmetadata = function () {
                videoDuration = video.duration;
                video.playbackRate = 1;

            };

            //step through video
            setInterval(function () {
                let combinedAcceleration = Math.floor(Math.abs(aX) + Math.abs(aY) + Math.abs(aZ)) / 10;
                
                // console.log("combined " + combinedAcceleration);

                if (!isNaN(combinedAcceleration)){
                    accumulatedCombinedAcceleration += combinedAcceleration;
                } 
                accumulatedCombinedAcceleration *= .95;
                
                console.log("accumu " + accumulatedCombinedAcceleration);


                // time += .1;
                // // console.log(time);
                
                // playbackSpeed = 1.1 + Math.sin(time);
                // // console.log(playbackSpeed);

                video.playbackRate = accumulatedCombinedAcceleration;
            }, 100);




            //accelerometer code
            if (window.DeviceMotionEvent == undefined) {
                //No accelerometer is present. Use buttons. 
            }
            else {
                window.addEventListener("devicemotion", accelerometerUpdate, true);
            }

            function accelerometerUpdate(e) {
                // var aX = event.accelerationIncludingGravity.x * 1;
                // var aY = event.accelerationIncludingGravity.y * 1;
                // var aZ = event.accelerationIncludingGravity.z * 1;
                aX = event.acceleration.x;
                aY = event.acceleration.y;
                aZ = event.acceleration.z;
                debug.innerHTML =  " aX: " + Number(Math.abs(aX)).toFixed(2) + "<br>aY: " + Number(Math.abs(aY)).toFixed(2) + "<br>aZ: " + Number(Math.abs(aZ)).toFixed(2);

            }

        }
    </script>
</body>

</html>
