<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PITZER.XYZ</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="header">
        <div class="home-button">
          <div class="name-button" href="index.html">
            <a href="index.html" class="name-text">FABIAN PITZER</a>
          </div>
        </div>
        <div class="projects-button">PROJECTS</div>
        <div class="about-button">ABOUT</div>
      </div>
      <div class="project">
        <div class="info">
          <div class="title">SHAPE INDEX</div>
          <div class="tags">Code, Print</div>
          <div class="year">2021</div>
        </div>
        <div class="description">
          <p>Generative compositions inspired by analog experiments</p>
        </div>
        <div class="images">
          <img src="images/shape_index/shape_index_sky_web.jpg" alt="" />
          <video
            class="main-image"
            muted
            autoplay
            loop
            style="pointer-events: none; aspect-ratio: 1434/1080"
          >
            <source
              src="images/shape_index/shape_index_shapes_landscape_web.mp4"
              type="video/mp4"
            />
          </video>
          <img src="images/shape_index/shape_index_warehouse_web.jpg" />
        </div>
      </div>
      <div class="project">
        <div class="info">
          <div class="title">NOT WORLD MUSIC</div>
          <div class="tags">Web, API, 3D</div>
          <div class="year">2022</div>
        </div>
        <div class="description">
          <p>Interface for non-discriminatory music exploration</p>
        </div>
        <div class="images">
          <video
            class="main-image"
            muted
            autoplay
            loop
            style="pointer-events: none; aspect-ratio: 1.568"
          >
            <source
              src="images/not_world_music/nwm_screenrecording_web.mp4"
              type="video/mp4"
            />
          </video>
          <img
            src="images/not_world_music/nwm_poster_web.png"
            alt=""
            srcset=""
          />
          <img src="images/not_world_music/nwm_devices_web.png" alt="" />
        </div>
      </div>
      <div class="project">
        <div class="info">
          <div class="title">FABIGAN</div>
          <div class="tags">AI, GAN</div>
          <div class="year">2021</div>
        </div>
        <div class="description">
          <p>Distilling my past into a .pkl file</p>
        </div>
        <div class="images">
          <img src="images/fabigan/fabigan_helmet_web.jpg" alt="" srcset="" />
          <img src="images/fabigan/fabigan_scaffolding_web.jpg" alt="" srcset="" />
          <video
            class="main-image"
            muted
            autoplay
            loop
            style="pointer-events: none; aspect-ratio: 1 / 1"
          >
            <source
              src="images/fabigan/fabigan_latent_web.mp4"
              type="video/mp4"
            />
          </video>
        </div>
      </div>
    </div>
    <script src="js/name_hover.js"></script>
  </body>
</html>
